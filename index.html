<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Business-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="background_contant">
            <div class="image_contant">
                <img src="image/01.webp" alt="">
            </div>
            <div class="header-container">
                <h1>Vince Rocco</h1>
                <h4>Real Estate Broker</h4>
                <h5>445 Park Avenue, New York</h5>
            </div>
        </div>
        <div class="icon-contant">
            <ul>
                <li><i class="fa-solid fa-phone"></i></li>
                <li><i class="fa-regular fa-envelope"></i></li>
                <li><i class="fa-solid fa-location-dot"></i></li>
            </ul>
        </div>
      <div class="main_contact_section">
        <div class="contact_section">
            <h3>Mobile</h3>
            <a href="#">+1-334-244-8399</a>
            <div class="border"></div>
    </div>
    <div class="contact_section">
        <h3>Email</h3>
        <a href="#">vrocco@bhsusa.com</a>
        <div class="border"></div>
</div>
<div class="contact_section">
    <h3>Website</h3>
    <a href="#">http://www.bhsusa.com</a>
    <div class="border"></div>
 </div>
      </div>
    </header>
    <main>
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/FMXkmXStcU4?si=_lzhQq6xKExJoJrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="js-image">
            <img src="image/02.webp">
        </div>
        <div class="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7497567.50334276!2d85.04663166871487!3d23.427197916695846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2z4Kas4Ka-4KaC4Kay4Ka-4Kam4KeH4Ka2!5e0!3m2!1sbn!2sbd!4v1702211133687!5m2!1sbn!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <section>
        <div class="contact_form_area">

        </div>
        <div class="form-header">
            <h1>Contact Us</h1>
        </div>
        <div class="input-section">
            <input type="text" placeholder="Enter Your Name">
        </div>
        <div class="input-section">
            <input type="text" placeholder="Enter Your Email">
        </div>
        <div class="input-section">
            <input type="number" placeholder="Enter Your Phone">
        </div>
        <div class="massege-section">
            <input type="text" placeholder="Enter Your Message here">
        </div>
        <div class="button_area">
            <button>SEND MESSAGE
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </section>
    <div class="connect_area">
        <h2>Connect with me</h2>
        <div class="social_connect">
            <img src="image/facebook.png">
            <img src="image/instagram.png">
            <img src="image/twitter.png">
            <img src="image/whatsapp.png">
        </div>
        <div class="connect_footer">
            <h4> <i class="fa-solid fa-hand-pointer"></i> Tap on the icons for more information</h4>
        </div>
    </div>
    <div class="footer_area">
        <h4>Scan Me</h4>
    </div>
    <div class="scan_image">
        <img src="image/qr-code.png" alt="">
    </div>
    <div class="footer_button">
        <div class="button1">
            <button>Print QR Code</button>
        </div>
        <div class="button2">
            <button>Dwonlode</button>
        </div>
    </div>
</body>
</html>
